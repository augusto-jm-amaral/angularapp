<link rel="stylesheet" href="app/menu/menu2.css" charset="utf-8">
<link rel="stylesheet" href="app/anuncio/meusanuncios.css" charset="utf-8">
<div ng-include src="'app/menu/menu2.html'"/>

<div class="container-fluid">
  <ol class="breadcrumb breadcrumb-custom">
    <li><span>Meus Anúncios</span></li>
  </ol>
</div>

<div class="container">
  <div class="row">
    <!-- <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
    </div> -->
    <a style="position: fixed; z-index: 99; bottom: 1em; left: 1em;" ng-href="#/cadastroanuncio" class="btn btn-warning pull-right pull-right-custom">Criar Novo Anúncio</a>

    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-repeat="anuncio in anuncios">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{anuncio.sobreTitulo}}</h3>
        </div>
        <div class="panel-body">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <a href="#">
              <div ng-show="{{anuncio.listaArquivos.length}}" class="fotos-meus-anuncios" style="background-image:url({{anuncio.listaArquivos[0].path}})"></div>
              <div ng-show="{{!anuncio.listaArquivos.length}}" class="fotos-meus-anuncios">
                <i class="fa fa-camera" style="color: black; display: table; font-size: 14em; margin: 0 auto;" aria-hidden="true"></i>
              </div>
            </a>
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <div ng-show="!validaAnuncio(anuncio);" class="alert alert-danger" role="alert">
              <strong>Atenção!</strong> Seu anúncio não está publicado, ainda faltam informações. Clique em Editar e conclua.
            </div>
            <div ng-show="validaAnuncio(anuncio);" class="alert alert-success" role="alert">
              Seu anúncio já está acessível no site. Acesse <a ng-href="#/anuncio/{{anuncio._id}}"><strong>aqui!</strong></a>
            </div>
            <p>
              <strong>Rancho</strong>
            </p>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <a ng-href="#/cadastroanuncio/{{anuncio._id}}" class="btn btn-success btn-editar-anuncio" name="button">Editar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div ng-include src="'app/rodape/rodape.html'"/>
